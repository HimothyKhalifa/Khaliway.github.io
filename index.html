<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The HimiSphere</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          background: #111;
          color: #f5f5f5;
          text-align: center;
      }
      h1 {
          color: gold;
      }

      /* Age Gate Overlay */
      #age-gate {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.95);
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }
      #age-gate h2 {
          margin-bottom: 20px;
      }
      #age-gate input {
          padding: 10px;
          margin: 5px;
          font-size: 16px;
          border-radius: 5px;
          border: none;
          width: 120px;
          text-align: center;
      }
      #age-gate button {
          padding: 12px 25px;
          margin: 15px;
          font-size: 16px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          background: gold;
          color: black;
      }
      #error {
          color: crimson;
          margin-top: 10px;
          display: none;
      }
  </style>
</head>
<body>
    <!-- Age Verification -->
    <div id="age-gate">
        <h2>Verify Your Age</h2>
        <p>Please enter your date of birth:</p>
        <input type="number" id="day" placeholder="DD" min="1" max="31">
        <input type="number" id="month" placeholder="MM" min="1" max="12">
        <input type="number" id="year" placeholder="YYYY">
        <br>
        <button id="verify">Verify</button>
        <p id="error">Sorry, you must be 18+ to enter.</p>
    </div>

    <!-- Main Content -->
    <h1>Welcome to The HimiSphere</h1>
    <p>This site contains adult content. Viewer discretion advised.</p>

    <script>
        const gate = document.getElementById("age-gate");
        const verifyBtn = document.getElementById("verify");
        const errorMsg = document.getElementById("error");

        verifyBtn.addEventListener("click", () => {
            const d = parseInt(document.getElementById("day").value);
            const m = parseInt(document.getElementById("month").value);
            const y = parseInt(document.getElementById("year").value);

            if (!d || !m || !y) {
                errorMsg.textContent = "Please enter a valid date.";
                errorMsg.style.display = "block";
                return;
            }

            const today = new Date();
            const birthDate = new Date(y, m - 1, d);
            let age = today.getFullYear() - birthDate.getFullYear();
            const mDiff = today.getMonth() - birthDate.getMonth();

            if (mDiff < 0 || (mDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age >= 18) {
                gate.style.display = "none"; // Allow entry
            } else {
                errorMsg.textContent = "Sorry, you must be 18+ to enter.";
                errorMsg.style.display = "block";
                setTimeout(() => {
                    window.location.href = "https://www.google.com"; // Redirect minors
                }, 2000);
            }
        });
    </script>
</body>
</html>
