<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The HimiSphere</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          background: #111;
          color: #f5f5f5;
          text-align: center;
      }
      h1 {
          color: gold;
      }

      /* Overlay for age gate */
      #age-gate {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.95);
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }
      #age-gate h2 {
          margin-bottom: 20px;
      }
      #age-gate button {
          padding: 12px 25px;
          margin: 10px;
          font-size: 16px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
      }
      #enter {
          background: gold;
          color: black;
      }
      #leave {
          background: crimson;
          color: white;
      }
  </style>
</head>
<body>
    <!-- Age Verification -->
    <div id="age-gate">
        <h2>Are you 18 or older?</h2>
        <button id="enter">Yes, Enter</button>
        <button id="leave">No, Leave</button>
    </div>

    <!-- Main Content -->
    <h1>Welcome to The HimiSphere</h1>
    <p>This site contains adult content. Viewer discretion advised.</p>

    <script>
        const gate = document.getElementById("age-gate");
        const enter = document.getElementById("enter");
        const leave = document.getElementById("leave");

        enter.addEventListener("click", () => {
            gate.style.display = "none";
        });

        leave.addEventListener("click", () => {
            window.location.href = "https://www.google.com"; // Redirect if under 18
        });
    </script>
</body>
</html>
